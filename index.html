<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* ═══════════════════════════════════════════════
           GLOBAL STYLES & GLASSMORPHISM
        ══════════════════════════════════════════════════ */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Background animated blobs for the "Mega Cool" effect */
        .blob {
            position: absolute; filter: blur(80px); z-index: 0; opacity: 0.6;
            animation: float 10s infinite alternate ease-in-out;
        }
        .blob.red { background: #ff2442; width: 300px; height: 300px; top: -50px; left: -50px; }
        .blob.blue { background: #4ea8ff; width: 400px; height: 400px; bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* ═══════════════════════════════════════════════
           AUTH CARD
        ══════════════════════════════════════════════════ */
        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            transform: scale(0.9);
            margin-top: -50px;
            max-width: 420px;
            z-index: 1;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
        .auth-header p { color: #94a3b8; font-size: 14px; }

        /* Tabs */
        .tabs { display: flex; background: rgba(0,0,0,0.2); border-radius: 12px; padding: 4px; margin-bottom: 24px; }
        .tab-btn {
            flex: 1; padding: 10px; border: none; background: transparent; color: #94a3b8;
            font-size: 14px; font-weight: 600; border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { background: #4F46E5; color: #fff; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }

        /* Form Fields */
        .input-group { margin-bottom: 16px; position: relative; }
        .input-group label { display: block; font-size: 12px; font-weight: 600; color: #cbd5e1; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        .input-group input {
            width: 100%; padding: 14px 16px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: #fff; font-size: 15px; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: #4F46E5; background: rgba(0,0,0,0.4); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
        
        .hidden { display: none !important; }

        /* Main Button */
        .submit-btn {
            width: 100%; padding: 14px; background: #4F46E5; color: #fff; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 8px;
        }
        .submit-btn:hover { background: #4338ca; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4); }
        .submit-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        /* Divider */
        .divider { display: flex; align-items: center; text-align: center; margin: 24px 0; color: #64748b; font-size: 12px; font-weight: 600; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .divider::before { margin-right: 15px; } .divider::after { margin-left: 15px; }

        /* Google Button */
        .google-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 14px;
            background: #fff; color: #0f172a; border: none; border-radius: 12px; font-size: 15px; font-weight: 600;
            cursor: pointer; text-decoration: none; transition: 0.3s;
        }
        .google-btn:hover { background: #f8fafc; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255,255,255,0.1); }
        .google-icon { width: 20px; height: 20px; }

        /* Messages */
        #msg-box {
            margin-top: 20px; padding: 12px; border-radius: 8px; font-size: 14px; text-align: center;
            font-weight: 500; opacity: 0; transform: translateY(10px); transition: all 0.3s ease; display: none;
        }
        #msg-box.show { opacity: 1; transform: translateY(0); display: block; }
        #msg-box.error { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        #msg-box.success { background: rgba(34, 197, 94, 0.1); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.2); }

        /* Loader */
        .loader { display: none; width: 20px; height: 20px; border: 2px solid #fff; border-bottom-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="auth-header">
            <h1 id="header-title">Welcome Back</h1>
            <p id="header-sub">Enter your details to access your account</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchMode('login')" id="tab-login">Sign In</button>
            <button class="tab-btn" onclick="switchMode('register')" id="tab-register">Sign Up</button>
        </div>

        <form id="auth-form">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required autocomplete="email">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
            </div>

            <div class="input-group hidden" id="group-confirm">
                <label>Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="••••••••">
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                <span id="btn-text">Sign In</span>
                <div class="loader" id="btn-loader"></div>
            </button>
        </form>

        <div id="msg-box"></div>

        <div class="divider">OR CONTINUE WITH</div>

        <a href="https://serv-production-2768.up.railway.app/api/auth/google" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
        </a>
    </div>

    <script type="module"  src="./js/main.js"></script>
</body>
</html>
